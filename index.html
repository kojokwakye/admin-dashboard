<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="side-menu">
        <div class="logo">
          <img src="images/icons8-books-100.png" alt="" class="logoimg" />
          <span class="page-name">librolog</span>
        </div>
        <ul class="main-menu">
          <li><i class="fa-solid fa-house"></i>home</li>
          <li><i class="fa-solid fa-address-card"></i>profile</li>
          <li><i class="fa-solid fa-envelope"></i>messages</li>
          <li><i class="fa-solid fa-clock"></i>history</li>
          <li><i class="fa-solid fa-file"></i>tasks</li>
          <li><i class="fa-solid fa-user-group"></i>communities</li>
        </ul>
        <div class="settings">
          <ul>
            <li><i class="fa-solid fa-gear"></i>settings</li>
            <li><i class="fa-solid fa-circle-question"></i>support</li>
            <li><i class="fa-solid fa-user-shield"></i>privacy</li>
          </ul>
        </div>
      </div>

      <div class="top-bar">
        <div class="topnav-bar">
          <div class="searchbar">
            <input type="search" name="" id="" placeholder="search" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>

          <div class="notifs">
            <i class="fa-solid fa-bell"></i>
            <img
              src="images/id.jpg"
              width="40px"
              height="40px"
              alt="profile-pic"
            />
            <span>augustus</span>
          </div>
        </div>
        <div class="user-info">
          <div class="info">
            <img
              src="images/id.jpg"
              width="40px"
              height="40px"
              alt="profile pciture"
            />
            <div class="greeting">
              <p>hi, augustus</p>
              <p>(@oorgustus)</p>
            </div>
          </div>
          <ul class="button-section">
            <li><a href="#">new</a></li>
            <li><a href="#">upload</a></li>
            <li><a href="#">share</a></li>
          </ul>
        </div>
      </div>
      <header>my books</header>
      <div class="card-container">
        <div class="card card-one">
          <p>1</p>
        </div>
        <div class="card card-two">
          <p>2</p>
        </div>
        <div class="card card-three">
          <p>3</p>
        </div>
        <div class="card card-four">
          <p>4</p>
        </div>
        <div class="card card-five">
          <p>5</p>
        </div>
        <div class="card card-six">
          <p>6</p>
        </div>
        <div class="card card-seven">
          <p>7</p>
        </div>
        <div class="card card-eight">
          <p>8</p>
        </div>
      </div>
    </div>
  </body>
</html>
